<!DOCTYPE html>
<html>
<head>
<title>Time calc</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="css/style.css">
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>Hour</label>
        <input type="text" class="form-control" id="tb-hour">
        <small class='error-msg hide-content'>should be between 1 and 12</small>
      </div>
      <div class="form-group">
        <label>Minute</label>
        <input type="text" class="form-control" id="tb-minute">
        <small class='error-msg hide-content'>should be between 0 and 59</small>
      </div>

      <input type="submit" class="btn btn-primary" value="Show" id="bt-show"/>
    </div>
    <div class="col-md-8">
      <figure class="highlight hide-content">
        <h3 id="time-words"></p>
      </div>
    </div>
  </div>
</div>



</body>

</html>
